<div class="contact-section">
    <h2>Send a message</h2>
    <form class="contact-form col-md-6" novalidate #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
            <input type="text" name="name" class="form-control" ngModel required="required" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" ngModel required="required" validateEmail placeholder="Email ID">
        </div>
        <div class="form-group">
            <textarea name="message" class="form-control" ngModel required="required" rows="4" placeholder="Enter your message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right">Send</button>
        </div>
    </form>
    <div class="col-md-6">
        <div class="error" *ngFor="let error of errors">
            {{ error | json }}
        </div>
    </div>
</div>
