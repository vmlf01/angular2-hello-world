<section id="home">

    <div id="main-slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <img class="img-responsive" src="{{image}}" alt="slider">
            </div>
        </div>
    </div>

    <div class="event-details">
        <h2>{{title}}</h2>
        <a href="" (click)="onClick($event)">{{callToAction}} <i class="fa {{actionIcon}}"></i></a>
    </div>

</section>
<!--/#home-->
